name: ğŸš€ Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: ğŸ” Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âš¡ Run vitest
        run: pnpm test:coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ“¥ Install Playwright Browsers
        run: pnpm test:e2e:install

      - name: ğŸ­ Playwright tests
        run: pnpm test:e2e:run

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: ${{ always() && !env.ACT }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
