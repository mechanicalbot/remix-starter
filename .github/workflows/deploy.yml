name: 🚀 Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: 🔎 Type check
        run: pnpm typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⚡ Run vitest
        run: pnpm test:coverage

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: 📥 Download deps
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 📥 Install Playwright Browsers
        run: pnpm test:e2e:install

      - name: 🎭 Playwright tests
        run: pnpm test:e2e:run

      - name: 📊 Upload report
        uses: actions/upload-artifact@v4
        if: ${{ always() && !env.ACT }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
